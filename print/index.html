<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print & Download — Alkitab365</title>
    <meta name="description" content="Unduh atau cetak Jadwal Bacaan Alkitab 365 hari dalam format PDF.">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <style>
        /* ===========================
       Page Layout
       =========================== */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Show nav links on mobile for this page */
        @media (max-width: 640px) {
            .header__nav-link:not(.header__nav-link--subtle) {
                display: inline-flex !important;
                padding: 6px 10px;
                font-size: 0.8125rem;
            }
        }

        .page {
            flex: 1;
            width: min(1100px, 100%);
            margin: 0 auto;
            padding: 16px 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        @media (max-width: 640px) {
            .page {
                padding: 12px 14px 20px;
                gap: 10px;
            }
        }

        @media (max-width: 380px) {
            .page {
                padding: 10px 12px 16px;
            }
        }

        /* ===========================
       Toolbar Card
       =========================== */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 18px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        @media (max-width: 540px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
                padding: 12px 14px;
                gap: 10px;
            }
        }

        .toolbar-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .toolbar-info h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
        }

        .toolbar-info p {
            margin: 0;
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            line-height: 1.3;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        @media (max-width: 540px) {
            .toolbar-actions {
                width: 100%;
            }

            .toolbar-actions .btn {
                flex: 1;
            }
        }

        /* ===========================
       Buttons
       =========================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 9px 18px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1;
            border-radius: var(--radius-full);
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-fast);
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--color-accent-gradient);
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            color: #fff;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-primary);
            border-color: var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }

        /* ===========================
       PDF Viewer
       =========================== */
        .viewer-card {
            flex: 1;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            background: var(--color-bg-card);
            box-shadow: 0 2px 10px var(--color-shadow);
            overflow: hidden;
        }

        #pdfViewer {
            display: block;
            width: 100%;
            height: calc(100vh - 168px);
            min-height: 400px;
            border: none;
        }

        @media (max-width: 540px) {
            #pdfViewer {
                height: calc(100vh - 192px);
                min-height: 380px;
            }
        }

        @media (max-width: 380px) {
            #pdfViewer {
                height: calc(100vh - 200px);
                min-height: 340px;
            }
        }

        /* ===========================
       PWA Instruction Card
       =========================== */
        .pwa-card {
            display: none;
            /* shown only in PWA mode via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 32px 24px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            background: var(--color-bg-card);
            box-shadow: 0 2px 10px var(--color-shadow);
            text-align: center;
        }

        .pwa-card__icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--color-accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .pwa-card__icon svg {
            color: #fff;
        }

        .pwa-card__title {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .pwa-card__subtitle {
            margin: 4px 0 0;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .pwa-link-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 480px;
        }

        .pwa-link-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--color-text-secondary);
            margin-bottom: 2px;
            text-align: left;
        }

        .pwa-link-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px 10px 16px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .pwa-link-box:hover {
            border-color: var(--color-text-secondary);
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        .pwa-link-box:active {
            transform: scale(0.98);
        }

        .pwa-link-box__text {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-primary);
            word-break: break-all;
            text-align: left;
        }

        .pwa-link-box__copy {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--color-text-primary);
            background: var(--color-bg-hover);
            border-radius: var(--radius-sm);
            white-space: nowrap;
            transition: all var(--transition-fast);
        }

        .pwa-link-box:hover .pwa-link-box__copy {
            background: var(--color-border);
        }

        .pwa-link-box__copy.copied {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .pwa-card__hint {
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 420px;
        }
    </style>
</head>

<body>
    <!-- ===== Header ===== -->
    <header class="header">
        <div class="header__inner">
            <a href="/#/" class="header__brand">
                <img src="/assets/bcc.ico" alt="BCC Logo" class="header__logo" />
                Blessings<span class="header__brand-accent">365</span>
            </a>
            <div class="header__actions">
                <a href="/#/" class="header__nav-link" aria-label="Baca Alkitab">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-right:4px">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    Read
                </a>
                <a href="/#/compare" class="header__nav-link" aria-label="Bandingkan terjemahan">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-right:4px">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    Compare
                </a>
            </div>
        </div>
    </header>

    <!-- ===== Main Content ===== -->
    <main class="page">

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-info">
                <h1>Print &amp; Download</h1>
                <p>Jadwal Bacaan Alkitab Tahunan — PDF</p>
            </div>
            <div class="toolbar-actions">
                <button id="printBtn" class="btn btn-primary" type="button" aria-label="Cetak PDF">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    Print
                </button>
                <a class="btn btn-secondary" href="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf"
                    download="Alkitab365 - Jadwal Bacaan Tahunan.pdf" aria-label="Unduh PDF">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </a>
            </div>
        </div>

        <!-- PDF Viewer — iframe works on both desktop and mobile -->
        <div class="viewer-card" id="viewerCard">
            <iframe id="pdfViewer" src="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf"
                title="Alkitab365 - Jadwal Bacaan Tahunan" allow="fullscreen"></iframe>
        </div>

        <!-- PWA Instruction Card (shown instead of iframe in standalone mode) -->
        <div class="pwa-card" id="pwaCard">
            <div class="pwa-card__icon">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </div>
            <p class="pwa-card__title">Download &amp; Print</p>
            <div class="pwa-link-group">
                <p class="pwa-link-label">Print Page Link</p>
                <div class="pwa-link-box" id="copyPdf" role="button" tabindex="0" aria-label="Copy Print Page link">
                    <span class="pwa-link-box__text" id="pdfLinkText"></span>
                    <span class="pwa-link-box__copy" id="copyPdfLabel">
                        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </span>
                </div>
            </div>
            <p class="pwa-card__hint">Copy the link, open your browser, paste it, then download or print.</p>
        </div>

    </main>

    <script>
        const PDF_URL = '/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf';
        let printFrame = null;

        /* ---- PWA detection ---- */
        const isPWA = window.matchMedia('(display-mode: standalone)').matches
            || window.navigator.standalone === true;

        if (isPWA) {
            // Hide toolbar actions and iframe viewer; show PWA card
            document.getElementById('viewerCard').style.display = 'none';
            document.getElementById('pwaCard').style.display = 'flex';
            document.querySelector('.toolbar-actions').style.display = 'none';

            // Use the print page URL for display
            const printPageUrl = 'https://daily.blessings365.top/print';
            document.getElementById('pdfLinkText').textContent = printPageUrl;

            function copyText(text, labelEl) {
                const orig = labelEl.innerHTML;
                const showSuccess = () => {
                    labelEl.innerHTML = '<svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
                    labelEl.classList.add('copied');
                    setTimeout(() => { labelEl.innerHTML = orig; labelEl.classList.remove('copied'); }, 2000);
                };

                // Helper for older browsers/iOS PWA or non-HTTPS local testing
                const fallbackCopy = () => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.top = "0";
                    textArea.style.left = "0";
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showSuccess();
                    } catch (err) {
                        console.error('Fallback clipboard error', err);
                    }
                    document.body.removeChild(textArea);
                };

                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(showSuccess).catch(() => fallbackCopy());
                } else {
                    fallbackCopy();
                }
            }

            document.getElementById('copyPdf').addEventListener('click', () => {
                copyText(printPageUrl, document.getElementById('copyPdfLabel'));
            });
        }

        /* ---- Print button (non-PWA) ---- */
        function openPdfAndPrint() {
            // On mobile, just open the PDF in a new tab — printing from iframe is unreliable
            if (window.matchMedia('(max-width: 640px)').matches) {
                window.open(PDF_URL, '_blank', 'noopener,noreferrer');
                return;
            }

            const triggerPrint = () => {
                try {
                    printFrame.contentWindow.focus();
                    printFrame.contentWindow.print();
                } catch (_) {
                    window.print();
                }
            };

            if (!printFrame) {
                printFrame = document.createElement('iframe');
                printFrame.src = PDF_URL;
                Object.assign(printFrame.style, {
                    position: 'fixed', right: '0', bottom: '0',
                    width: '0', height: '0', border: '0', opacity: '0'
                });
                printFrame.setAttribute('aria-hidden', 'true');
                document.body.appendChild(printFrame);
                printFrame.addEventListener('load', () => requestAnimationFrame(triggerPrint), { once: true });
                return;
            }
            triggerPrint();
        }

        document.getElementById('printBtn').addEventListener('click', openPdfAndPrint);
    </script>
</body>

</html>
