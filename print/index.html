<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkitab365 - PDF</title>
    <meta name="description" content="PDF Jadwal Bacaan Alkitab 365">
    <link rel="icon" href="/assets/favicon.ico">
    <style>
        :root {
            --bg: #f6f7f8;
            --surface: #ffffff;
            --surface-soft: #fafafa;
            --border: #e9eaec;
            --text: #1f2328;
            --muted: #6b7280;
            --brand: #111827;
            --brand-hover: #000000;
            --radius-lg: 14px;
            --radius-md: 10px;
            --shadow: 0 10px 30px rgba(17, 24, 39, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            width: min(1200px, 94vw);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }

        .toolbar-title {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .toolbar-title h1 {
            margin: 0;
            font-size: 15px;
            font-weight: 650;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }

        .toolbar-title p {
            margin: 0;
            color: var(--muted);
            font-size: 12px;
            line-height: 1.2;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn {
            border-radius: var(--radius-md);
            padding: 9px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 36px;
        }

        .btn-primary {
            color: #fff;
            background: var(--brand);
            border: 1px solid var(--brand);
        }

        .btn-primary:hover {
            background: var(--brand-hover);
            border-color: var(--brand-hover);
        }

        .btn-secondary {
            color: var(--text);
            background: var(--surface-soft);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f1f2f4;
        }

        .viewer-wrap {
            flex: 1;
            min-height: 0;
            padding: 0;
        }

        #pdfViewer {
            width: 100%;
            height: calc(100vh - 154px);
            min-height: 620px;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--surface);
            box-shadow: var(--shadow);
        }

        .fallback {
            max-width: 640px;
            margin: 24px auto;
            text-align: center;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 20px;
        }

        @media (max-width: 820px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .actions {
                justify-content: stretch;
            }

            .actions .btn {
                flex: 1;
            }

            #pdfViewer {
                height: calc(100vh - 210px);
                min-height: 500px;
            }
        }
    </style>
</head>

<body>
    <main class="page">
        <div class="toolbar">
            <div class="toolbar-title">
                <h1>Alkitab365 PDF</h1>
                <p>Jadwal Bacaan Tahunan</p>
            </div>
            <div class="actions">
                <button id="printBtn" class="btn btn-primary" type="button">Print</button>
                <a id="downloadBtn" class="btn btn-secondary" href="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf" download="Alkitab365 - Jadwal Bacaan Tahunan.pdf">Download</a>
            </div>
        </div>

        <div class="viewer-wrap">
            <object id="pdfViewer" data="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf" type="application/pdf">
                <div class="fallback">
                    <p>Browser tidak mendukung tampilan PDF di halaman ini.</p>
                    <p><a href="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf" target="_blank" rel="noopener noreferrer">Buka PDF di tab baru</a></p>
                </div>
            </object>
        </div>
    </main>

    <script>
        const PDF_URL = '/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf';

        function openPdfAndPrint() {
            const w = window.open(PDF_URL, '_blank');
            if (!w) return;

            const triggerPrint = () => {
                try {
                    w.focus();
                    w.print();
                } catch (_) {
                }
            };

            setTimeout(triggerPrint, 700);
        }

        document.getElementById('printBtn').addEventListener('click', openPdfAndPrint);
    </script>
</body>

</html>
