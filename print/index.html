<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print & Download — Alkitab365</title>
    <meta name="description" content="Unduh atau cetak Jadwal Bacaan Alkitab 365 hari dalam format PDF.">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <style>
        /* ===========================
       Page Layout
       =========================== */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Show nav links on mobile for this page */
        @media (max-width: 640px) {
            .header__nav-link:not(.header__nav-link--subtle) {
                display: inline-flex !important;
                padding: 6px 10px;
                font-size: 0.8125rem;
            }
        }

        .page {
            flex: 1;
            width: min(1100px, 100%);
            margin: 0 auto;
            padding: 16px 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        @media (max-width: 640px) {
            .page {
                padding: 12px 14px 20px;
                gap: 10px;
            }
        }

        @media (max-width: 380px) {
            .page {
                padding: 10px 12px 16px;
            }
        }

        /* ===========================
       Toolbar Card
       =========================== */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 18px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        @media (max-width: 540px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
                padding: 12px 14px;
                gap: 10px;
            }
        }

        .toolbar-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .toolbar-info h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
        }

        .toolbar-info p {
            margin: 0;
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            line-height: 1.3;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        @media (max-width: 540px) {
            .toolbar-actions {
                width: 100%;
            }

            .toolbar-actions .btn {
                flex: 1;
            }
        }

        /* ===========================
       Buttons
       =========================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 9px 18px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1;
            border-radius: var(--radius-full);
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-fast);
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--color-accent-gradient);
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            color: #fff;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-primary);
            border-color: var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }

        /* ===========================
       PDF Viewer
       =========================== */
        .viewer-card {
            flex: 1;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            background: var(--color-bg-card);
            box-shadow: 0 2px 10px var(--color-shadow);
            overflow: hidden;
        }

        #pdfViewer {
            display: block;
            width: 100%;
            height: calc(100vh - 168px);
            min-height: 400px;
            border: none;
        }

        @media (max-width: 540px) {
            #pdfViewer {
                height: calc(100vh - 192px);
                min-height: 380px;
            }
        }

        @media (max-width: 380px) {
            #pdfViewer {
                height: calc(100vh - 200px);
                min-height: 340px;
            }
        }
    </style>
</head>

<body>
    <!-- ===== Header ===== -->
    <header class="header">
        <div class="header__inner">
            <a href="/#/" class="header__brand">
                <img src="/assets/bcc.ico" alt="BCC Logo" class="header__logo" />
                Blessings<span class="header__brand-accent">365</span>
            </a>
            <div class="header__actions">
                <a href="/#/" class="header__nav-link" aria-label="Baca Alkitab">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-right:4px">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    Read
                </a>
                <a href="/#/compare" class="header__nav-link" aria-label="Bandingkan terjemahan">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-right:4px">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    Compare
                </a>
            </div>
        </div>
    </header>

    <!-- ===== Main Content ===== -->
    <main class="page">

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-info">
                <h1>Print &amp; Download</h1>
                <p>Jadwal Bacaan Alkitab Tahunan — PDF</p>
            </div>
            <div class="toolbar-actions">
                <button id="printBtn" class="btn btn-primary" type="button" aria-label="Cetak PDF">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    Print
                </button>
                <a class="btn btn-secondary" href="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf"
                    download="Alkitab365 - Jadwal Bacaan Tahunan.pdf" aria-label="Unduh PDF">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </a>
            </div>
        </div>

        <!-- PDF Viewer — iframe works on both desktop and mobile -->
        <div class="viewer-card">
            <iframe id="pdfViewer" src="/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf"
                title="Alkitab365 - Jadwal Bacaan Tahunan" allow="fullscreen"></iframe>
        </div>

    </main>

    <script>
        const PDF_URL = '/Alkitab365%20-%20Jadwal%20Bacaan%20Tahunan.pdf';
        let printFrame = null;

        function openPdfAndPrint() {
            // On mobile, just open the PDF in a new tab — printing from iframe is unreliable
            if (window.matchMedia('(max-width: 640px)').matches) {
                window.open(PDF_URL, '_blank', 'noopener,noreferrer');
                return;
            }

            const triggerPrint = () => {
                try {
                    printFrame.contentWindow.focus();
                    printFrame.contentWindow.print();
                } catch (_) {
                    window.print();
                }
            };

            if (!printFrame) {
                printFrame = document.createElement('iframe');
                printFrame.src = PDF_URL;
                Object.assign(printFrame.style, {
                    position: 'fixed', right: '0', bottom: '0',
                    width: '0', height: '0', border: '0', opacity: '0'
                });
                printFrame.setAttribute('aria-hidden', 'true');
                document.body.appendChild(printFrame);
                printFrame.addEventListener('load', () => requestAnimationFrame(triggerPrint), { once: true });
                return;
            }
            triggerPrint();
        }

        document.getElementById('printBtn').addEventListener('click', openPdfAndPrint);
    </script>
</body>

</html>
